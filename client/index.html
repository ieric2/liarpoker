      socket.emit("playTurn", {0: handType, 1: handVariant, 2: handVariant2});

        document.getElementById("waitingScreen").style.display = "none";
        document.getElementById("gameScreen").style.display = "block";
    });

    socket.on("resolveDoubt", function(data){
      if(data){
        chat.innerHTML += '<div>' + data.doubter + ' incorrectly doubted ' + data.doubtee + '</div>';
      }
    })

    socket.on("addToChat", function(data){
      chat.innerHTML += '<div>' + data + '</div>';
    });

    socket.on("updateGame", function(data){
      playerTurn.innerHTML = "<div>" + data.newPlayerTurn + "'s Turn </div>";
      moveHistory.innerHTML +=  '<div>' + data.pastMove + '</div>';
    })

    chatForm.onsubmit = function(e){
      e.preventDefault();
      console.log(chatInput.value);
      socket.emit('chat', chatInput.value);
    }

  </script>





  <script>
    function removeAllOptions(sel, removeGrp) {
      var len, groups, par;
      if (removeGrp) {
        groups = sel.getElementsByTagName('optgroup');
        len = groups.length;
        for (var i=len; i; i--) {
          sel.removeChild( groups[i-1] );
        }
      }
      len = sel.options.length;
      for (var i=len; i; i--) {
        par = sel.options[i-1].parentNode;
        par.removeChild( sel.options[i-1] );
      }
    }

    function appendDataToSelect(sel, obj) {
      var f = document.createDocumentFragment();
      var labels = [], group, opts;

      function addOptions(obj) {
        var f = document.createDocumentFragment();
        var o;
        for (var i=0, len=obj.text.length; i<len; i++) {
          o = document.createElement('option');
          o.appendChild( document.createTextNode( obj.text[i] ) );
          if ( obj.value ) {
            o.value = obj.value[i];
          }
          f.appendChild(o);
        }
        return f;
      }
      
      if ( obj.text ) {
        opts = addOptions(obj);
        f.appendChild(opts);
      } else {
        for ( var prop in obj ) {
          if ( obj.hasOwnProperty(prop) ) {
            labels.push(prop);
          }
        }
        for (var i=0, len=labels.length; i<len; i++) {
          group = document.createElement('optgroup');
          group.label = labels[i];
          f.appendChild(group);
          opts = addOptions(obj[ labels[i] ] );
          group.appendChild(opts);
        }
      }
      sel.appendChild(f);
    }
